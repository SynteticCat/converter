<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Рынок наличной валюты</title>
</head>
<body>
    <header class="container">
        <div class="converter-header">
            <div class="converter-header__title">Курсы наличных валют</div>
            <nav class="converter-header__menu">
                <ul>
                    <li><a href="#converter">Конвертер валют</a></li>
                    <li><a href="#courses">Курсы</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main id="app" class="container">
        <!-- Display HTML refer to active route -->
        <div class="converter-wrapper">

            <div class="bank-options">
                <div class="btn js-buy-currency">Купить</div>
                <div class="btn js-sell-currency">Продать</div>
                <div class="courses-currency-field currency-field">
                    <input type="text" placeholder="00000" class="js-currency-value"/>
                </div>
                <div class="bank-options-info">Валюта: USD</div>
            </div>

            <div class="bank-list">
                <div class="bank-list-title">
                    <div class="bank-title-attr__name">БАНК</div>
                    <div class="bank-title-attr__course">Курс</div>
                    <div class="bank-title-attr__sum">Сумма</div>
                </div>

                <div class="bank-list-rows">
                    <div class="bank-list-row">
                        <div class="bank-row-attr__save"></div>
                        <div class="bank-row-attr__name">Банк 1</div>
                        <div class="bank-row-attr__course">00000</div>
                        <div class="bank-row-attr__sum">00000</div>
                    </div>

                    <div class="bank-list-row">
                        <div class="bank-row-attr__save"></div>
                        <div class="bank-row-attr__name">Банк 2</div>
                        <div class="bank-row-attr__course">00000</div>
                        <div class="bank-row-attr__sum">00000</div>
                    </div>

                    <div class="bank-list-row">
                        <div class="bank-row-attr__save"></div>
                        <div class="bank-row-attr__name">Банк 3</div>
                        <div class="bank-row-attr__course">00000</div>
                        <div class="bank-row-attr__sum">00000</div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="./js/cbrates.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
